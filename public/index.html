<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Ticket Pro - Cartelera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="page-home">

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">E-Ticket <span style="color:var(--secondary-color)">PRO</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <form class="d-flex mx-auto w-50" role="search" id="searchForm">
                    <input class="form-control me-2" type="search" id="searchInput" placeholder="Buscar evento..."
                        aria-label="Search">
                </form>

                <ul class="navbar-nav ms-auto" id="nav-auth-section">
                </ul>
            </div>
        </div>
    </nav>

    <header class="hero-section mb-5">
        <div class="container">
            <h1 class="display-4 fw-bold">Encuentra tu próximo evento</h1>
            <p class="lead">Música, deportes y entretenimiento en un solo lugar.</p>

            <div
                class="bg-white p-3 rounded shadow-sm d-inline-flex gap-2 mt-4 text-dark flex-wrap justify-content-center">
                <select class="form-select w-auto" id="filterCategory">
                    <option value="Todos">Todas las Categorías</option>
                    <option value="Musica">Música</option>
                    <option value="Deportes">Deportes</option>
                    <option value="Teatro">Teatro</option>
                    <option value="Stand-up">Stand-up</option>
                </select>
                <button class="btn btn-primary" onclick="cargarEventos()">Filtrar</button>
            </div>
        </div>
    </header>

    <div class="container mb-5">
        <h2 class="mb-4 fw-bold border-start border-4 border-primary ps-3">Cartelera Actual</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4" id="eventsContainer">
            <div class="text-center w-100 py-5">
                <div class="spinner-border text-primary" role="status"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="compraModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title fw-bold"><i class="bi bi-cart-check"></i> Confirmar Compra</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center mb-4">
                        <h4 id="modal-evento-nombre" class="fw-bold">Nombre Evento</h4>
                        <span class="badge bg-secondary" id="modal-evento-cat">Categoría</span>
                    </div>

                    <div class="card bg-light mb-3">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <span>Entrada General</span>
                            <strong class="text-primary fs-4" id="modal-evento-precio">S/ 0.00</strong>
                        </div>
                    </div>

                    <form id="form-pago">
                        <input type="hidden" id="input_evento_id">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Método de Pago</label>
                            <select id="metodo_pago" class="form-select" required>
                                <option value="Tarjeta">Tarjeta de Crédito/Débito</option>
                                <option value="Yape">Yape / Plin</option>
                                <option value="Transferencia">Transferencia Bancaria</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-muted small">Titular</label>
                            <input type="text" class="form-control" value="Usuario Demo" readonly
                                style="background:#e9ecef">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success fw-bold px-4" onclick="confirmarPago()">
                        <i class="bi bi-credit-card-2-front"></i> Pagar Ahora
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            verificarNavbar();
            cargarEventos();
        });

        function verificarNavbar() {
            const userId = localStorage.getItem('userId');
            const userName = localStorage.getItem('userName');
            const navSection = document.getElementById('nav-auth-section');

            if (userId) {
                navSection.innerHTML = `
                    <li class="nav-item me-3 d-flex align-items-center text-white small">
                        Hola, ${userName}
                    </li>
                    <li class="nav-item me-2">
                        <a href="/my-tickets" class="btn btn-light text-primary fw-bold px-3 rounded-pill btn-sm">
                            <i class="bi bi-ticket-perforated-fill"></i> Mis Tickets
                        </a>
                    </li>
                    <li class="nav-item">
                        <button onclick="cerrarSesion()" class="btn btn-outline-danger px-3 rounded-pill btn-sm">
                            <i class="bi bi-box-arrow-right"></i>
                        </button>
                    </li>
                `;
            } else {
                navSection.innerHTML = `
                    <li class="nav-item me-2"><a class="nav-link" href="#">Ayuda</a></li>
                    <li class="nav-item">
                        <a href="/login" class="btn btn-outline-light px-4 rounded-pill">
                            <i class="bi bi-person-circle me-2"></i>Ingresar
                        </a>
                    </li>
                `;
            }
        }

        function cerrarSesion() {
            localStorage.clear();
            window.location.reload();
        }

        function iniciarCompra(idEvento, nombre, categoria, precio) {
            const userId = localStorage.getItem('userId');
            const userRole = localStorage.getItem('userRole');

            if (!userId) {
                if (confirm("Para comprar entradas debes iniciar sesión. ¿Ir al login?")) {
                    window.location.href = '/login';
                }
                return;
            }

            if (userRole !== 'Cliente') {
                alert("Tu cuenta es de " + userRole + ". Solo los Clientes pueden comprar.");
                return;
            }

            document.getElementById('input_evento_id').value = idEvento;
            document.getElementById('modal-evento-nombre').textContent = nombre;
            document.getElementById('modal-evento-cat').textContent = categoria;
            document.getElementById('modal-evento-precio').textContent = "S/ " + parseFloat(precio).toFixed(2);

            new bootstrap.Modal(document.getElementById('compraModal')).show();
        }

        async function confirmarPago() {
            const userId = localStorage.getItem('userId');
            const eventoId = document.getElementById('input_evento_id').value;
            const metodo = document.getElementById('metodo_pago').value;

            try {
                const res = await fetch('/api/sales/checkout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        id_usuario: userId,
                        id_evento: eventoId,
                        metodo_pago: metodo
                    })
                });

                const result = await res.json();

                if (res.ok) {
                    alert("✅ " + result.message);
                    bootstrap.Modal.getInstance(document.getElementById('compraModal')).hide();
                    cargarEventos();
                } else {
                    alert("❌ Error: " + result.message);
                }

            } catch (error) {
                alert("Error de conexión con el servidor.");
            }
        }

        async function cargarEventos() {
            const container = document.getElementById('eventsContainer');
            const category = document.getElementById('filterCategory').value;
            const search = document.getElementById('searchInput').value;

            try {
                let url = `/api/events?t=${new Date().getTime()}`;
                if (category !== 'Todos') url += `&categoria=${category}`;
                if (search) url += `&busqueda=${search}`;

                const response = await fetch(url);
                const eventos = await response.json();
                container.innerHTML = '';

                if (eventos.length === 0) {
                    container.innerHTML = '<div class="alert alert-warning w-100 text-center">No se encontraron eventos.</div>';
                    return;
                }

                eventos.forEach(ev => {
                    let fechaStr = "Próximamente";
                    if (ev.fecha_evento) {
                        const fechaRaw = new Date(ev.fecha_evento);
                        fechaStr = fechaRaw.toLocaleDateString('es-PE', { weekday: 'short', day: 'numeric', month: 'short', timeZone: 'UTC' });
                    }

                    const hora = ev.hora_evento ? ev.hora_evento.substring(0, 5) : '00:00';
                    const imgUrl = ev.imagen_url || 'https://source.unsplash.com/random/400x250/?concert';
                    const precio = ev.precio_min || 0;

                    const cardHTML = `
                    <div class="col">
                        <div class="card h-100 event-card">
                            <span class="badge bg-success badge-status">Disponible</span>
                            <img src="${imgUrl}" class="card-img-top" alt="${ev.nombre_evento}">
                            <div class="card-body">
                                <h5 class="card-title fw-bold text-truncate" title="${ev.nombre_evento}">${ev.nombre_evento}</h5>
                                <p class="text-muted small mb-2"><i class="bi bi-geo-alt-fill"></i> ${ev.lugar}</p>
                                <p class="text-primary fw-bold mb-1"><i class="bi bi-calendar-event"></i> ${fechaStr} - ${hora} hrs</p>
                                <span class="badge bg-light text-dark border">${ev.categoria}</span>
                            </div>
                            <div class="card-footer bg-white border-0 d-flex justify-content-between align-items-center pb-3 pt-0">
                                <div class="small">
                                    <span class="text-muted d-block">Precio</span>
                                    <strong class="fs-5">S/ ${parseFloat(precio).toFixed(2)}</strong>
                                </div>
                                <button class="btn btn-primary btn-sm rounded-pill px-4" 
                                    onclick="iniciarCompra(${ev.id_evento}, '${ev.nombre_evento}', '${ev.categoria}', ${precio})">
                                    Comprar
                                </button>
                            </div>
                        </div>
                    </div>`;
                    container.innerHTML += cardHTML;
                });
            } catch (error) { console.error('Error:', error); }
        }

        document.getElementById('searchForm').addEventListener('submit', (e) => {
            e.preventDefault();
            cargarEventos();
        });
    </script>
</body>

</html>
