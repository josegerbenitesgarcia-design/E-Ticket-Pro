<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="page-login">

    <div class="auth-container">
        <div class="auth-header">
            <a href="#" class="auth-tab active">Iniciar Sesión</a>
            <a href="/register" class="auth-tab">Registrarse</a>
        </div>

        <form action="/auth/login" method="POST">
            <div class="mb-3">
                <label class="form-label text-muted small fw-bold">Email</label>
                <input type="email" name="email" class="form-control form-control-modern" placeholder="tu@email.com"
                    required>
            </div>

            <div class="mb-3">
                <label class="form-label text-muted small fw-bold">Contraseña</label>
                <input type="password" name="password" class="form-control form-control-modern" placeholder="••••••••"
                    required>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember">
                    <label class="form-check-label small text-muted" for="remember">Recordarme</label>
                </div>
                <a href="#" class="small text-decoration-none" style="color: #4a00e0;">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="btn btn-purple w-100">Iniciar Sesión</button>
        </form>

        <div class="text-center mt-3">
            <a href="/" class="small text-muted text-decoration-none">← Volver al inicio</a>
        </div>
    </div>

</body>

</html>
