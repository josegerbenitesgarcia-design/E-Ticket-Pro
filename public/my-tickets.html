<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .ticket-card {
            border: 1px solid #ddd;
            border-left: 5px solid var(--primary-color);
            border-radius: 10px;
            background: white;
            transition: transform 0.2s;
            overflow: hidden;
        }

        .ticket-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .ticket-qr {
            background: #f8f9fa;
            border-left: 2px dashed #ccc;
        }

        .ticket-date {
            color: var(--primary-color);
            font-weight: bold;
            font-size: 0.9rem;
        }
    </style>
</head>

<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">E-Ticket <span style="color:var(--secondary-color)">PRO</span></a>
            <div class="d-flex align-items-center">
                <span class="text-white me-3 d-none d-md-block">Mis Compras</span>
                <a href="/" class="btn btn-outline-light btn-sm"><i class="bi bi-arrow-left"></i> Volver a Cartelera</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4 fw-bold text-dark"><i class="bi bi-ticket-perforated-fill text-primary"></i> Mis Entradas</h2>

        <div id="tickets-container" class="row g-4">
            <div class="text-center w-100 py-5">
                <div class="spinner-border text-primary" role="status"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const userId = localStorage.getItem('userId');

        if (!userId) {
            window.location.href = '/login';
        }

        async function cargarMisTickets() {
            const container = document.getElementById('tickets-container');

            try {
                const response = await fetch(`/api/sales/user/${userId}`);
                const tickets = await response.json();

                container.innerHTML = '';

                if (tickets.length === 0) {
                    container.innerHTML = `
                        <div class="col-12 text-center py-5">
                            <i class="bi bi-cart-x fs-1 text-muted"></i>
                            <p class="mt-3 text-muted">AÃºn no has comprado entradas.</p>
                            <a href="/" class="btn btn-primary">Ir a la Cartelera</a>
                        </div>`;
                    return;
                }

                tickets.forEach(t => {
                    const fechaEvento = new Date(t.fecha_evento).toLocaleDateString('es-PE', { weekday: 'long', day: 'numeric', month: 'long' });
                    const hora = t.hora_evento.substring(0, 5);
                    const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${t.codigo_qr}`;

                    const ticketHTML = `
                    <div class="col-lg-6 col-12">
                        <div class="ticket-card d-flex">
                            <div class="p-3 flex-grow-1">
                                <h5 class="fw-bold mb-1">${t.nombre_evento}</h5>
                                <div class="ticket-date mb-2"><i class="bi bi-calendar3"></i> ${fechaEvento} - ${hora} hrs</div>
                                <p class="small text-muted mb-1"><i class="bi bi-geo-alt-fill"></i> ${t.lugar}</p>
                                <span class="badge bg-secondary">${t.nombre_zona}</span>
                                <span class="badge bg-${t.estado === 'Valido' ? 'success' : 'danger'}">${t.estado}</span>
                                <div class="mt-2 small text-muted">Ticket ID: #${t.id_ticket}</div>
                            </div>
                            <div class="ticket-qr p-3 d-flex align-items-center justify-content-center flex-column" style="min-width: 130px;">
                                <img src="${qrUrl}" alt="QR" class="img-fluid" style="width: 90px; height: 90px;">
                                <small class="text-muted mt-1" style="font-size: 0.7rem;">Escanear</small>
                            </div>
                        </div>
                    </div>
                    `;
                    container.innerHTML += ticketHTML;
                });

            } catch (error) {
                console.error(error);
                container.innerHTML = '<div class="alert alert-danger">Error al cargar tickets.</div>';
            }
        }

        document.addEventListener('DOMContentLoaded', cargarMisTickets);
    </script>
</body>

</html>
